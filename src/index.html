<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Starter Template</title>
  </head>
  <body>
    <div id="todo-list" class="todo-list">
      <section class="sidebar">
        <div class="profile">
          <div class="user-avatar-box">
            <img
              src="./images/avatar-1.webp"
              alt="user avatar"
              class="user-avatar"
            />
          </div>
          <p class="user-name">Janet McIntosh</p>
        </div>
        <div class="list-buttons">
          <button class="add-task">
            <span class="material-icons"> add </span><span>Add Task</span>
          </button>
        </div>
      </section>
      <section class="main"></section>
    </div>
  </body>
</html>
