<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Starter Template</title>
  </head>
  <body>
    <div id="todo-list" class="todo-list">
      <section class="sidebar">
        <div class="profile">
          <div class="user-avatar-box">
            <img
              src="./images/avatar-1.webp"
              alt="user avatar"
              class="user-avatar"
            />
          </div>
          <p class="user-name">Janet McIntosh</p>
        </div>
        <div class="list-buttons">
          <button class="add-task">
            <span class="material-icons"> add </span><span>Add Task</span>
          </button>
        </div>
      </section>
      <section class="main">
        <h1 class="date">Today</h1>
        <h2 class="projects">My Projects</h2>
        <ul class="list">
          <li class="item">
            <h3 class="title">Cook Food</h3>
            <p class="description">I need to cook some food for the day!</p>
            <p class="due-date">9:00</p>
            <div class="priority">Priority: 1</div>
          </li>
        </ul>
      </section>
    </div>
    <div class="modal hidden">
      <form class="form">
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="form-row">
          <label for="due-date">Due Date</label>
          <input type="text" name="dueDate" id="due-date" />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <input type="text" name="priority" id="priority" />
        </div>
        <div class="form-row">
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
